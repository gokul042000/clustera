<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FBFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow for elements -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow effect for highlights -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Patterns for visual interest -->
    <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:#F0F6FF; stroke-width:1" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1000" height="550" fill="url(#bgGradient)" />
  
  <!-- Subtle grid lines for depth -->
  <g stroke="#E6EDF8" stroke-width="0.5">
    <line x1="0" y1="50" x2="1000" y2="50" />
    <line x1="0" y1="150" x2="1000" y2="150" />
    <line x1="0" y1="250" x2="1000" y2="250" />
    <line x1="0" y1="350" x2="1000" y2="350" />
    <line x1="0" y1="450" x2="1000" y2="450" />
  </g>
  
  <!-- Framework Header -->
  <text x="500" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="700" letter-spacing="0.5" text-anchor="middle" fill="#1E2C4F">THE CLUSTERA TRANSFORMATION FRAMEWORK</text>
  <line x1="350" y1="75" x2="650" y2="75" stroke="#4A7AFF" stroke-width="3" stroke-linecap="round" />
  
  <!-- Main flow path -->
  <path d="M150,240 C200,240 200,240 250,240 L750,240 C800,240 800,240 850,240" stroke="#4A7AFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="0,0" />
  
  <!-- Phase 1: Data Overload -->
  <g transform="translate(150, 240)">
    <!-- Phase circle -->
    <circle cx="0" cy="0" r="60" fill="#FFFFFF" stroke="#E6EDF8" stroke-width="2" filter="url(#dropShadow)" />
    <circle cx="0" cy="0" r="54" fill="url(#diagonalHatch)" stroke="none" />
    
    <!-- Icons representing data chaos -->
    <g transform="translate(0, -15)">
      <rect x="-25" y="-8" width="50" height="16" rx="3" fill="#ECF1FA" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B7A99">76% align</text>
    </g>
    
    <g transform="translate(0, 5)">
      <rect x="-25" y="-8" width="50" height="16" rx="3" fill="#ECF1FA" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B7A99">82% skip</text>
    </g>
    
    <g transform="translate(0, 25)">
      <rect x="-25" y="-8" width="50" height="16" rx="3" fill="#ECF1FA" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B7A99">8s attention</text>
    </g>
    
    <!-- Phase label -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1E2C4F">DATA OVERLOAD</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7A99" letter-spacing="0.5">Statistical chaos without</text>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7A99" letter-spacing="0.5">actionable insights</text>
    </g>
  </g>
  
  <!-- Phase 2: Strategic Clarity -->
  <g transform="translate(500, 240)">
    <!-- Phase circle -->
    <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#E6EDF8" stroke-width="2" filter="url(#dropShadow)" />
    <circle cx="0" cy="0" r="64" fill="url(#diagonalHatch)" stroke="none" />
    
    <!-- Strategic Clarity center element -->
    <circle cx="0" cy="0" r="40" fill="#4A7AFF" opacity="0.1" />
    <circle cx="0" cy="0" r="30" fill="#4A7AFF" opacity="0.15" />
    
    <!-- Connected nodes -->
    <g>
      <!-- Authentic node -->
      <circle cx="-25" cy="-25" r="15" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <text x="-25" y="-21" font-family="Arial, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="#4A7AFF">AUTHENTIC</text>
      <line x1="-17" y1="-17" x2="-5" y2="-5" stroke="#4A7AFF" stroke-width="1" />
      
      <!-- Campus node -->
      <circle cx="30" cy="-15" r="15" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <text x="30" y="-11" font-family="Arial, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="#4A7AFF">CAMPUS</text>
      <line x1="20" y1="-5" x2="5" y2="0" stroke="#4A7AFF" stroke-width="1" />
      
      <!-- Peer node -->
      <circle cx="25" cy="25" r="15" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <text x="25" y="29" font-family="Arial, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="#4A7AFF">PEER</text>
      <line x1="15" y1="15" x2="5" y2="5" stroke="#4A7AFF" stroke-width="1" />
      
      <!-- Value node -->
      <circle cx="-30" cy="15" r="15" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <text x="-30" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="#4A7AFF">VALUES</text>
      <line x1="-20" y1="5" x2="-5" y2="0" stroke="#4A7AFF" stroke-width="1" />
    </g>
    
    <!-- Phase label -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1E2C4F">STRATEGIC CLARITY</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7A99" letter-spacing="0.5">Distilled insights that</text>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7A99" letter-spacing="0.5">drive meaningful engagement</text>
    </g>
  </g>
  
  <!-- Phase 3: Campus Activation -->
  <g transform="translate(850, 240)">
    <!-- Phase circle -->
    <circle cx="0" cy="0" r="60" fill="#FFFFFF" stroke="#E6EDF8" stroke-width="2" filter="url(#dropShadow)" />
    <circle cx="0" cy="0" r="54" fill="url(#diagonalHatch)" stroke="none" />
    
    <!-- Campus cluster visualization -->
    <g transform="translate(0, 0)">
      <!-- Main campus -->
      <polygon points="0,-25 15,-5 5,20 -5,20 -15,-5" fill="#4A7AFF" opacity="0.2" stroke="#4A7AFF" stroke-width="1.5" />
      
      <!-- Surrounding smaller campuses with connecting lines -->
      <circle cx="-30" cy="0" r="8" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <line x1="-22" y1="0" x2="-15" y2="0" stroke="#4A7AFF" stroke-width="1" />
      
      <circle cx="30" cy="0" r="8" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <line x1="22" y1="0" x2="15" y2="0" stroke="#4A7AFF" stroke-width="1" />
      
      <circle cx="0" cy="-35" r="8" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <line x1="0" y1="-27" x2="0" y2="-25" stroke="#4A7AFF" stroke-width="1" />
      
      <circle cx="-15" cy="30" r="8" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <line x1="-10" y1="23" x2="-5" y2="20" stroke="#4A7AFF" stroke-width="1" />
      
      <circle cx="15" cy="30" r="8" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="1.5" />
      <line x1="10" y1="23" x2="5" y2="20" stroke="#4A7AFF" stroke-width="1" />
    </g>
    
    <!-- Phase label -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1E2C4F">CAMPUS ACTIVATION</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7A99" letter-spacing="0.5">Strategic 100km clusters for</text>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7A99" letter-spacing="0.5">maximum engagement</text>
    </g>
  </g>
  
  <!-- Transformation Arrows -->
  <g transform="translate(325, 240)">
    <path d="M-30,0 L30,0" stroke="#4A7AFF" stroke-width="2" />
    <polygon points="30,0 20,-6 20,6" fill="#4A7AFF" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#4A7AFF">DISTILL</text>
  </g>
  
  <g transform="translate(675, 240)">
    <path d="M-30,0 L30,0" stroke="#4A7AFF" stroke-width="2" />
    <polygon points="30,0 20,-6 20,6" fill="#4A7AFF" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#4A7AFF">ACTIVATE</text>
  </g>
  
  <!-- Bottom metrics visualization -->
  <g transform="translate(500, 450)">
    <rect x="-350" y="0" width="700" height="2" fill="#E6EDF8" rx="1" />
    
    <!-- Data point 1 -->
    <g transform="translate(-280, 0)">
      <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#D0D8E8" stroke-width="2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#6B7A99">?</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#6B7A99">Confusion</text>
    </g>
    
    <!-- Data point 2 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#4A7AFF" stroke-width="2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#4A7AFF">!</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#4A7AFF">Clarity</text>
    </g>
    
    <!-- Data point 3 -->
    <g transform="translate(280, 0)">
      <circle cx="0" cy="0" r="20" fill="#4A7AFF" stroke="#4A7AFF" stroke-width="2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#FFFFFF">✓</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font